CMT_Volume=#音量，范围为0~100，默认为100(最大值)

CMT_OriginalVoice=#(仅限碧之轨迹)\n#当游戏中的原有剧情语音与进化版语音同时存在时：\n;    0    同时播放(即不作任何特殊处理)\n;    1    仅播放进化版语音(禁用原有语音)\n;    2    仅播放原版语音(不播放进化版语音)\n#默认为1\n###注意：此项配置为2时，原版语音的播放是由本补丁进行的;###\n###      其音量由接下来的OriVolumePercent来控制。###

CMT_OriVolumePercent=#(仅限碧之轨迹)\n#当OriginalVoice设置为2时，原始语音的音量百分比。\n;即此时播放原始语音的音量为：Volume x OriVolumePercent % \n;本选项的范围为0~200，默认为100。\n###注意：当计算得到的音量值大于100时，以音量值100进行播放###

CMT_AutoPlay=#自动播放。模式罗列如下：\n;    0    关闭\n;    1    仅在有语音时启用自动播放\n;    2    对所有字幕启用自动播放\n;接下来的3个参数为设置自动播放时间的选项。\n#默认为2\n###注意：当启用此选项时，会强制启用选项SkipVoice。###

CMT_WaitTimePerChar=#启用自动播放时，为对话框中每个字分配的等待时间。默认为60(单位毫秒，下同)

CMT_WaitTimeDialog=#启用自动播放时，为对话框分配的额外等待时间。默认为800。\n#则在默认配置下，一个20字的对话框的等待时间为800+20x60=2000毫秒

CMT_WaitTimeDialogVoice=#本选项默认为500。\n#对于一个有语音对话框，若'语音长度 + WaitTimeDialogVoice' > '由前两个选项计算得到的等待时间'，\n#则以'语音长度 + WaitTimeDialogVoice'作为该对话框的等待时间

CMT_SkipVoice=#对话框关闭时，终止语音。默认为1(启用此项功能)\n###注意：当关闭此选项时，会强制关闭选项AutoPlay。###

CMT_DisableDialogSE=#在语音播放时，禁用对话框关闭(切换)时的音效。默认为1(启用此项功能)

CMT_DisableDududu=#在语音播放时，禁用文字显示的嘟嘟声。默认为1(启用此项功能)

CMT_TurboMultiplier=#Multiplier for Turbo mode. Default is 2.

CMT_TurboJoypadButton=#Optional joypad button for Turbo mode. Default is 0 (none)

CMT_TurboJoypadTriggers=#Enables turbo by pressing joypad LT or RT triggers. Default is 1 (Enable)

CMT_TurboKeyboardKey=#Keyboard key for Turbo mode. Default is 29 (Left control)\nFor a list of key codes for each key to use with this setting see here: https://gist.github.com/AGraber/0c13cabb63c175530501e78fb1675da3

CMT_FPSTarget=#FPS Target (default 60).

CMT_ShowInfo=#显示信息。模式罗列如下：\n;    0    关闭，配置变化时，不显示信息\n;    1    配置变化时，显示信息\n;    2    配置变化时，显示信息；同时在自动播放的情况下显示自动播放的符号\n#默认为1

CMT_FontName=#信息字体名(非路径)。必须为已在系统中安装的字体。默认为 Microsoft Yahei(微软雅黑)。

CMT_FontColor=#信息字体颜色。格式为0xAARRGGBB。默认为0xFFFFFFFF(白色)

CMT_SaveChange=#若在游戏中修改了配置，是否保存更改。\n#这个配置项仅在启用了上一配置项后有意义\n#默认为1(保存)\n###注意：静音状态不会被保存###

CMT_EnableKeys_ZA=#启用按键控制，按键配置如下：\n;    =    Volume加1(若同时按住SHIFT则加5)\n;    -    Volume减1(若同时按住SHIFT则减5)\n;  -=同时 设置静音 (若在静音状态调整了Volume，静音状态会被取消)\n;   退格  切换OriginalVoice的值\n;    ]    OriVolumePercent加10\n;    [    OriVolumePercent减10\n;    0    切换AutoPlay的值\n;    9    切换SkipVoice的值\n;    8    切换DisableDialogSE的值\n;    7    切换DisableDududu的值\n;    6    切换ShowInfo的值\n; \(按住) 显示当前全部配置项的设置(这里将无视ShowInfo的设置)\n;  []同时 取消静音，同时：\n;         1.当SaveChange为1时，将EnableKeys和SaveChange以外的所有配置项设为默认值；\n;         2.当SaveChange为0时，重新加载配置项文件。(无配置文件时，同1)\n###注意：除\键外，长按不论持续多长时间，均视为一次按键###\n#默认为1(启用)

CMT_EnableKeys_Sora=#启用按键控制，按键配置如下：\n;    =    Volume加1(若同时按住SHIFT则加5)\n;    -    Volume减1(若同时按住SHIFT则减5)\n;  -=同时 设置静音 (若在静音状态调整了Volume，静音状态会被取消)\n;    0    切换AutoPlay的值\n;    9    切换SkipVoice的值\n;    8    切换DisableDialogSE的值\n;    7    切换DisableDududu的值\n;    6    切换ShowInfo的值\n; \(按住) 显示当前全部配置项的设置(这里将无视ShowInfo的设置)\n;  []同时 取消静音，同时：\n;         1.当SaveChange为1时，将EnableKeys和SaveChange以外的所有配置项设为默认值；\n;         2.当SaveChange为0时，重新加载配置项文件。\n###注意：除\键外，长按不论持续多长时间，均视为一次按键###\n#默认为1(启用)
