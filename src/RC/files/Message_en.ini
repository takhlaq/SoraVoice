CMT_Volume=#Volume. 0~100, default is 100(Maximum).

CMT_OriginalVoice=#(Only for Ao no Kiseki)\n#When a dialog has both original voice and Evo voice\n;    0    Play them both(Do nothing special)\n;    1    Play Evo voice only(Disable original voice)\n;    2    Play original voice only(Do not play Evo voice)\n#Default is 1\n###NOTE:When setting this configuration to 2, the original voice is played by voice patch,###\n###      and it's volume is controled by next configuration: OriVolumePercent.###

CMT_OriVolumePercent=#(Only for Ao no Kiseki)\n#When OriginalVoice = 2, the original voice's volume (percent).\n;Then its volume is 'Volume x OriVolumePercent%'.\n;This configuration's range is 0~200, and default is 100.\n###NOTE:If the calculated volume is larger tham 100, will play it as 100.###

CMT_AutoPlay=#AutoPlay, list modes below:\n;    0    Off\n;    1    Enable for voiced dialogs only\n;    2    Enable for all dialogs\n;Waiting time for AutoPlay can be set by next 3 configurations.\n#This configuration's default value is 2.\n###NOTE: Setting this configuration on will force enable configuration SkipVoice.###

CMT_WaitTimePerChar=#When AutoPlay is enable, waiting time for per character in a dialog. Default is 60 (Time unit: millisecond).

CMT_WaitTimeDialog=#When AutoPlay is enable, extra waiting time for a dialog. Default is 800.\n#Then with default settings, the total waiting time for a dialog with 20 characters is 800+20x60=2000 milliseconds.

CMT_WaitTimeDialogVoice=#Default is 500.\n#For a voiced dialog, if 'length of voice + WaitTimeDialogVoice' > 'Time calculated with previous 2 settings',\n#then use 'length of voice + WaitTimeDialogVoice' as its waiting time.

CMT_SkipVoice=#Stop voice after dialog closed. Default is 1(Enable).\n###NOTE: Setting this configuration to 0 will force disable AutoPlay.###

CMT_DisableDialogSE=#Disable dialogs' closing/switching SE for voiced dialogs. Default is 1(Enable).

CMT_DisableDududu=#Disable texts' SE for voiced dialogs. Default is 1(Enable).

CMT_TurboMultiplier=#Multiplier for Turbo mode. Default is 2.

CMT_TurboJoypadButton=#Optional joypad button for Turbo mode. Default is 0 (none)

CMT_TurboJoypadTriggers=#Enables turbo by pressing joypad LT or RT triggers. Default is 1 (Enable)

CMT_TurboKeyboardKey=#Keyboard key for Turbo mode. Default is 29 (Left control)\nFor a list of key codes for each key to use with this setting see here: https://gist.github.com/AGraber/0c13cabb63c175530501e78fb1675da3

CMT_FPSTarget=#FPS Target (default 60).

CMT_ShowInfo=#Show infomation, list modes below:\n;    0    Off\n;    1    Show infomation when configurations changed.\n;    2    Show infomation when configurations changed, and show AutoPlay mark when AutoPlaying a dialog.\n#Default is 1

CMT_FontName=#Infomation's Font name(Not path). The font must be installed in your OS. Default is Microsoft Yahei.

CMT_FontColor=#Infomation's color. It's format is 0xAARRGGBB. Default is 0xFFFFFFFF(White).

CMT_SaveChange=#When configurations changed, whether save them to disk or not.\n#This configuration is meaningless if EnableKeys is disabled.\n#Default is 1(Save).\n###NOTE: Status of mute will not be saved.###

CMT_EnableKeys_ZA=#Enable hotkeys for configurations, list them below:\n;     =     Volume +1(+5 when SHIFT is holding)\n;     -     Volume -1(-5 when SHIFT is holding)\n;     -=    Set mute (Mute status will be canceled after volume changed).\n; Backspace Switch OriginalVoice\n;     ]     OriVolumePercent +10\n;     [     OriVolumePercent -10\n;     0     Switch AutoPlay\n;     9     Switch SkipVoice\n;     8     Switch DisableDialogSE\n;     7     Switch DisableDududu\n;     6     Switch ShowInfo\n;\(Holding) Show all configurations' infomation (Even if ShowInfo is disabled).\n;     []    Cancel mute, and:\n;           1.When SaveChange=1, set all configurations to default, except for EnableKeys and SaveChange.\n;           2.When SaveChange=0, reload configurations file.\n#Default is 1(Enable).

CMT_EnableKeys_Sora=#Enable hotkeys for configurations, list them below:\n;     =     Volume +1(+5 when SHIFT is holding)\n;     -     Volume -1(-5 when SHIFT is holding)\n;     -=    Set mute (Mute status will be canceled after volume changed).\n;     0     Switch AutoPlay\n;     9     Switch SkipVoice\n;     8     Switch DisableDialogSE\n;     7     Switch DisableDududu\n;     6     Switch ShowInfo\n;\(Holding) Show all configurations' infomation (Even if ShowInfo is disabled).\n;     []    Cancel mute, and:\n;           1.When SaveChange=1, set all configurations to default, except for EnableKeys and SaveChange.\n;           2.When SaveChange=0, reload configurations file.\n#Default is 1(Enable).
